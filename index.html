<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="main.js"></script>
    <script src="helper.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>

      <form>
        <label for="location-search">Pick a Location</label>
        <input type="text" name="search" id="location-search" required />
        <input type="submit" id="submit-button" value="Get Weather" />
      </form>
    </header>

    <main class="display">
      <section id="current-city">Choose a location to view the weather</section>

      <aside class="history" id="sidebar">
        <h4>Previous Searches</h4>
        <ul id="previous">
          <li>No previous searches.</li>
        </ul>
      </aside>

      <div id="today"></div>
      <div id="tomorrow"></div>
      <div id="dayAfter"></div>
    </main>
  </body>
</html>
