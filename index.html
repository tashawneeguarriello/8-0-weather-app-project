<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>

      <form>
        <label for="location-search">Pick a Location</label>
        <input type="text" name="search" id="location-search" />
        <input type="submit" id="submit-button" value="Get Weather" />
      </form>
    </header>

    <main class="display" id="display">
      <section>Choose a location to view the weather</section>
    </main>

    <sidebar>
      <sidebar class="history" id="sidebar">
        <h4>Previous Searches</h4>
        <p>No previous searches</p>
        <ul></ul>
        <li></li>
        <li></li>
      </sidebar>
    </sidebar>
  </body>
</html>
